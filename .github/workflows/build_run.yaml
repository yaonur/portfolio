name: Portfolio site workflow
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on : ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: docker login
        env:
          REGISTRY_USER: ${{ secrets.REGISTRY_USER }}
          REGISTRY_PASS: ${{ secrets.REGISTRY_PASS }}
        run: |
          docker login -u $REGISTRY_USER -p $REGISTRY_PASS so2hom2lab.com:6080
        shell: bash